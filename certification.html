<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Certificate Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .certificate-container {
            background-color: white;
            border: 5px solid #004080;
            padding: 40px;
            width: 80%;
            max-width: 700px;
            margin: 0 auto;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .certificate-title {
            font-size: 36px;
            font-weight: bold;
            color: #004080;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        .certificate-subtitle {
            font-size: 24px;
            font-weight: normal;
            color: #555;
            margin-bottom: 30px;
        }
        .certificate-footer {
            font-size: 18px;
            color: #004080;
            margin-top: 40px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="certificate-container">
        <div class="certificate-title">Certificate of Completion</div>
        <div class="certificate-subtitle">Awarded to [Recipient Name]</div>
        <div class="certificate-subtitle">For the successful completion of the Cardiac Pacemaker Project</div>

        <div class="certificate-footer">
            Issued by [Your Organization Name] | Date: [MM/DD/YYYY]
        </div>
    </div>

</body>
</html>
